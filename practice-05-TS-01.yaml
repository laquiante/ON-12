# Leaf1 

- hosts: leaf1
  name: Leaf1 Interfaces
  become: yes
  gather_facts: no
  tasks:
    - name: IF clean up
      copy: 
        src: /home/cumulus/ON-12/practice-05-leaf-1-if
        dest: /etc/network/interfaces
    # aktivieren
    - name: activate changes on Leaf1
      shell: /sbin/ifreload -a
      
# Leaf01 routing      
      
- hosts: leaf1
  name: Routing cleanup
  become: yes
  gather_facts: no
  tasks:
    - name: clean up
      copy:
        src: /home/cumulus/ON-12/practice-05-leaf-1-frr
        dest: /etc/frr/frr.conf
      notify:
        - frr_reload
        
  handlers:
    - name: frr_reload
      service:
        name=frr
        state=reloaded
      listen: "frr_reload"
      
